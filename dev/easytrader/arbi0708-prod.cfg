[arbitrage]
long = IF1008
short = IF1007
share = 1

auto = False
openpoint = 14.6
closepoint = 20.0
opentotal = 1
trigger = 2

[jsd]
jsdserver = 172.18.12.216
jsdport = 17990
jsdaccount = 10600021
jsdpasswd = 
branchcode = 
ordermethod =
cffexcode = D
tradedbfn = tradeinfo.db

hqaddr = 172.30.4.162
hqport = 22888

[loggers]
keys=root

[handlers]
keys=mainhandler,cmdhandler

[formatters]
keys=mainfmtter

[logger_root]
level=DEBUG
handlers=cmdhandler

[handler_cmdhandler]
class=StreamHandler
level=NOTSET
formatter=mainfmtter
args=()

[handler_mainhandler]
class=handlers.RotatingFileHandler
level=NOTSET
formatter=mainfmtter
args=("log/arbi.log", "a", 1048576)

[formatter_mainfmtter]
format=%(asctime)s & %(levelname)s & %(pathname)s & %(funcName)s & L:%(lineno)d & P:%(process)d & T:%(threadName)s & TID:%(thread)d & %(message)s


