[redis]
host = 127.0.0.1
port = 6379
; db default is 0, we set it to 1 to avoid common missuse.
db = 1
;qchannel = onquote
;machannel = onMA

[quoteserver]
mdaccount = mdusersim
store = redis
code = IF1403 IF1404

[engine]
store = redis
trader = tradersim

[rcstrat]
store = redis
tbname = rctb
maxvolperorder = 2

[crabstrat1]
store = redis
tbname = crabtb1
maxvolperorder = 2
machannel = IFMA1
sigma = 0.2
intensity = 0.4
qmax = 1
; make sure the code exist in CTP
quickleg = IF1403
lazyleg = IF1404

[crabstrat2]
store = redis
tbname = crabtb2
maxvolperorder = 2
machannel = IFMA1
sigma = 0.4
intensity = 0.4
qmax = 1
; make sure the code exist in CTP
quickleg = IF1403
lazyleg = IF1404

[crabstrat3]
store = redis
tbname = crabtb3
maxvolperorder = 2
machannel = IFMA1
sigma = 0.6
intensity = 0.3
qmax = 1
; make sure the code exist in CTP
quickleg = IF1403
lazyleg = IF1404

[crabmon]
store = redis
poscolumn = KPOSKEY KMAXLIMIT KPOSITION KRESERVEDOPEN KRESERVEDCLOSE KAVGPRICE
poskey = KPOSKEY
ordercolumn = KOID KCODE KOTYPE KDIR KVOLUME KPRICE KTRADEVOL KUNTRADEVOL KOSTATE KCANCELSTATE KORDERDATE KTAG
orderkey = KOID

[maserv1]
store = redis
; how many seconds is there in a unit
secperunit = 3
; how many units used to calculate moving average
mawsize = 300
machannel = IFMA1

[maserv2]
store = redis
; how many seconds is there in a unit
secperunit = 3
; how many units used to calculate moving average
mawsize = 8
machannel = IFMA2

[report]
store = redis
rptfield = KOID OrderRef OrderSysID KCODE KOTYPE KDIR KVOLUME KPRICE KTRADEVOL KUNTRADEVOL KOSTATE KCANCELSTATE KORDERDATE
