[base]
mduser = mduser
trader = trader
redis = redis

[mduser]
port = tcp://180.169.124.2:21213
broker_id = 1021
investor_id = 00000062
passwd = 888888

[trader]
port = tcp://180.169.124.2:21205
broker_id = 1021
investor_id = 00000062
passwd = 888888
tpoolcap = 10

[redis]
host = 127.0.0.1
port = 6379
repodb = 0
accountdb = 1
qchannel = onquote

[qserver]
server = xxx

[loggers]
keys=root

[handlers]
keys=mainhandler,cmdhandler

[formatters]
keys=mainfmtter

[logger_root]
level=DEBUG
handlers=mainhandler,cmdhandler

[handler_cmdhandler]
class=StreamHandler
level=NOTSET
formatter=mainfmtter
args=()

[handler_mainhandler]
class=handlers.RotatingFileHandler
level=NOTSET
formatter=mainfmtter
args=("%(logfn)s", "a", 1048576)

[formatter_mainfmtter]
format=%(asctime)s & %(levelname)s & %(pathname)s & %(funcName)s & L:%(lineno)d & P:%(process)d & T:%(threadName)s & TID:%(thread)d & %(message)s

